<!DOCTYPE html>
<head>
    <title>checkout</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav id="navtop">
            <a href="index.html"><img id="logo" src="Inkspire Logo.png" alt="Home"></a>
            <a href="about.html">About Us</a>
            <a href="products.html">Products</a>
            <p id="inkspire-nav">Inkspire</p>
            <a href="cart.html"><img id="cart-logo" src="cart-image.png" alt="Cart"></a>
            
        </nav>
    </header>
    <h1 class="main-header">Checkout</h1>
    <hr id="page-line">
    <p></p>
        
    <form action="thanks.html" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br><br>
        
        <label for="card_number">Credit Card Number:</label><br>
        <input type="text" id="card_number" name="card_number" required><br><br>
        
        <label for="exp_date">Expiration Date:</label><br>
        <input type="text" id="exp_date" name="exp_date" placeholder="MM/YYYY" required><br><br>
        
        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" name="cvv" required><br><br>
        
        <button type="submit">Place Order</button>
    </form>
    <footer>

        <p>Inkspire &#169;2024</p>

    </footer>
</body>
